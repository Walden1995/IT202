<!DOCTYPE html>
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Greeting App</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root {
            --mdc-theme-primary: #616161;
            --mdc-theme-primary-light: #8e8e8e;
            --mdc-theme-primary-dark: #373737;
            --mdc-theme-secondary: #7b1fa2;
            --mdc-theme-secondary-light: #ae52d4;
            --mdc-theme-secondary-dark: #4a0072;
            --mdc-theme-text-<TEXT_STYLE>-on-<THEME_COLOR>: ;
            --mdc-theme-text-<TEXT_STYLE>-on-light: ;
            --mdc-theme-text-<TEXT_STYLE>-on-dark: ;
        }

        .sample {
            display: none;
        }
    </style>
</head>

<body>
    <header class="mdc-toolbar mdc-elevation--z4">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <button class="demo-menu material-icons mdc-toolbar__menu-icon">menu</button>
                <span class="mdc-toolbar__title catalog-title">Sensor Toolkit</span>
            </section>
        </div>
    </header>

    <aside class="mdc-temporary-drawer mdc-typography">
      <nav class="mdc-temporary-drawer__drawer">
        <header class="mdc-temporary-drawer__header">
          <div class="mdc-temporary-drawer__header-content mdc-theme--primary-bg mdc-theme--text-primary-on-primary">
            Header here
          </div>
        </header>
        <nav class="mdc-temporary-drawer__content mdc-list-group">
          <div id="icon-with-text-demo" class="mdc-list">
            <a class="mdc-list-item mdc-temporary-drawer--selected" href="#" data-mdc-tabindex-handled="true" tabindex="-1">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
            </a>
            <a class="mdc-list-item" href="#" data-mdc-tabindex-handled="true" tabindex="-1">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
            </a>
            <a class="mdc-list-item" href="#" data-mdc-tabindex-handled="true" tabindex="-1">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
            </a>
            <a class="mdc-list-item" href="#" data-mdc-tabindex-handled="true" tabindex="-1">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
            </a>
          </div>

          <hr class="mdc-list-divider">

          <div class="mdc-list">
            <a class="mdc-list-item" href="#" data-mdc-tabindex-handled="true" tabindex="-1">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">email</i>All Mail
            </a>
            <a class="mdc-list-item" href="#" data-mdc-tabindex-handled="true" tabindex="-1">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">delete</i>Trash
            </a>
            <a class="mdc-list-item" href="#" data-mdc-tabindex-handled="true" tabindex="-1">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">report</i>Spam
            </a>
          </div>
        </nav>
      </nav>
    </aside>


    <main id="page1">
        <h1 class="mdc-typography--display1">Audio/Radio information</h1>
    </main>

    <main id="page2" class="sample">
        <h1 class="mdc-typography--display1">Geological information</h1>
    </main>

    <main id="page3" class="sample">
        <h1 class="mdc-typography--display1">Weather information</h1>
    </main>


    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="../jquery.min.js"></script>
    <script>
        window.mdc.autoInit();

        var drawerEl = document.querySelector('.mdc-temporary-drawer');
        var MDCTemporaryDrawer = mdc.drawer.MDCTemporaryDrawer;
        var drawer = new MDCTemporaryDrawer(drawerEl);
        document.querySelector('.demo-menu').addEventListener('click', function() {
            drawer.open = !drawer.open;
        });
        drawerEl.addEventListener('MDCPersistentDrawer:open', function() {
            console.log('Received MDCPersistentDrawer:open');
        });
        drawerEl.addEventListener('MDCPersistentDrawer:close', function() {
            console.log('Received MDCPersistentDrawer:close');
        });
    </script>
    <script>
        $(document).ready(function() {
            $("main").hide();
            $("#page1").show();
        });

        function openTab(evt, tabName) {
            $("main").hide();
            $('#' + tabName).show();
            drawer.open = !drawer.open;
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
                  navigator.serviceWorker
                        .register('./service-worker.js')
                        .then(function() { console.log("Service Worker Registered"); });
            }
    </script>
</body>

</html>
