<!DOCTYPE html>
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Greeting App</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root {
            --mdc-theme-primary: #616161;
            --mdc-theme-primary-light: #8e8e8e;
            --mdc-theme-primary-dark: #373737;
            --mdc-theme-secondary: #7b1fa2;
            --mdc-theme-secondary-light: #ae52d4;
            --mdc-theme-secondary-dark: #4a0072;
            --mdc-theme-text-<TEXT_STYLE>-on-<THEME_COLOR>: ;
            --mdc-theme-text-<TEXT_STYLE>-on-light: ;
            --mdc-theme-text-<TEXT_STYLE>-on-dark: ;
        }

        .sample {
            display: none;
        }
    </style>
</head>

<body>
    <header class="mdc-toolbar mdc-elevation--z4">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <button class="demo-menu material-icons mdc-toolbar__menu-icon">menu</button>
                <span class="mdc-toolbar__title catalog-title">Sensor Toolkit</span>
            </section>
        </div>
    </header>

    <aside class="mdc-temporary-drawer mdc-typography">
        <nav class="mdc-temporary-drawer__drawer">
            <div class="mdc-temporary-drawer__toolbar-spacer"></div>
            <nav id="icon-with-text-demo" class="mdc-temporary-drawer__content mdc-list">
                <button class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple" onclick="openTab(event, 'page1')">page1</button>
                <button class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple" onclick="openTab(event, 'page2')">page2</button>
                <button class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple" onclick="openTab(event, 'page3')">page3</button>
            </nav>
        </nav>
    </aside>

    <main id="page1">
        <h1 class="mdc-typography--display1">Page1</h1>
    </main>

    <main id="page2" class="sample">
        <h1 class="mdc-typography--display1">Page2</h1>
    </main>

    <main id="page3" class="sample">
        <h1 class="mdc-typography--display1">Page3</h1>
    </main>


    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="../jquery.min.js"></script>
    <script>
        window.mdc.autoInit();

        var drawerEl = document.querySelector('.mdc-temporary-drawer');
        var MDCTemporaryDrawer = mdc.drawer.MDCTemporaryDrawer;
        var drawer = new MDCTemporaryDrawer(drawerEl);
        document.querySelector('.demo-menu').addEventListener('click', function() {
            drawer.open = !drawer.open;
        });
        drawerEl.addEventListener('MDCPersistentDrawer:open', function() {
            console.log('Received MDCPersistentDrawer:open');
        });
        drawerEl.addEventListener('MDCPersistentDrawer:close', function() {
            console.log('Received MDCPersistentDrawer:close');
        });
    </script>
    <script>
        $(document).ready(function() {
            $("main").hide();
            $("#page1").show();
        });

        function openTab(evt, tabName) {
            $("main").hide();
            $('#' + tabName).show();
            drawer.open = !drawer.open;
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
                  navigator.serviceWorker
                        .register('./service-worker.js')
                        .then(function() { console.log("Service Worker Registered"); });
            }
    </script>
</body>

</html>
