    <script type="text/javascript">
    /*global $*/
      var player;
      var stars = new Array;
      var enemies = new Array;
      var allies = new Array;
      var colors=["red","teal","white"];
      
      var score;
      var life;

      $(document).ready(function(){
          gameInit();
          for(var i = 0; i < 50; i++){
            stars.push(new component(2, colors[Math.floor(Math.random()*3)], Math.floor(Math.random() * myGameArea.canvas.width), Math.floor(Math.random() * myGameArea.canvas.height), null) );
            stars[i].speedY = 2;
          }
      });
        
      function gameInit(){
          score = 0;
          life = 2;
          myGameArea.start();
          player = new component(30, "black", myGameArea.canvas.width / 2, myGameArea.canvas.height - 30, $("#fighter").get(0));
          for(var i = 0; i < 10; i++){
            enemies.push(new component(20, "black", Math.floor(Math.random() * myGameArea.canvas.width ), -15 - (Math.floor(Math.random() * myGameArea.canvas.height)), $("#enemy").get(0)));
            enemies[i].speedY = 4;
          }
          for(var i = 0; i < 5; i++){
            allies.push(new component(10, "black", Math.floor(Math.random() * myGameArea.canvas.width ), -15 - (Math.floor(Math.random() * myGameArea.canvas.height)), $("#ally").get(0)) );
            allies[i].speedY = 2;
          }
          updateGameArea();
      };
        
      //$('canvas').css('height')
      var myGameArea = {
        canvas : $("canvas").get(0),
        
        start : function() {
            this.canvas.width = $('section').width();
            this.canvas.height = $('section').height();
            this.context = this.canvas.getContext("2d");
            window.addEventListener('keydown', function (e) {
                myGameArea.keys = (myGameArea.keys || []);
                myGameArea.keys[e.keyCode] = (e.type == "keydown");
            })
            window.addEventListener('keyup', function (e) {
                myGameArea.keys[e.keyCode] = (e.type == "keydown");            
            })
        },
        
        beenhit : function(){
          this.context.fillStyle = 'red';
          this.context.font = "75px Comic Sans MS";
          this.context.fillText("COLLISION", this.canvas.width / 3, this.canvas.height / 2);
          
          this.context.font = "30px Comic Sans MS";
          this.context.fillText("Press 'c' to restart", this.canvas.width / 3 + 75, this.canvas.height / 2 + 30);
        },

        updateUI : function(){
          this.context.fillStyle = 'white';
          this.context.font = "25px Comic Sans MS";
          this.context.fillText("Score: " + score, 5, 25);
          this.context.fillText("Remaining Lives: " + life, this.canvas.width - 225, 25);
        },
        
        clear : function(){
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.context.fillStyle = 'black';
            this.context.fillRect(0,0,this.canvas.width,this.canvas.height);
        },
        
        gameover : function(){
          this.context.fillStyle = 'red';
          this.context.font = "75px Comic Sans MS";
          this.context.fillText("GAME OVER", this.canvas.width / 3, this.canvas.height / 2);
          
          this.context.font = "30px Comic Sans MS";
          this.context.fillText("Press 'r' to restart", this.canvas.width / 3 + 75, this.canvas.height / 2 + 30);
        }
      }
      
      function component(radius, color, x, y, image) {
        this.image = image;
        this.gamearea = myGameArea;
        this.radius = radius;
        this.speedX = 0;
        this.speedY = 0;    
        this.x = x;
        this.y = y;
        this.count = 0;
        this.maxTurn = 12;
        this.isturn = false;
        this.goRight = false;
        
        this.redraw = function(speedMultiplier) {
          this.newPos(speedMultiplier);
          this.update();
        }

        this.update = function() {
          var ctx = myGameArea.context;
          if(this.image === null){
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
            ctx.stroke();
            ctx.fill();
          } else {
            ctx.drawImage(this.image,this.x-this.radius,this.y-this.radius,this.radius*2,this.radius*2);
          }
        }

        this.newPos = function(sm) {
          this.x += this.speedX * sm;
          this.y += this.speedY * sm;
          this.bottomCollision();
          this.edgeCollision();        
        }

        this.bottomCollision = function() {
          if(this.y >= myGameArea.canvas.height + radius){
            this.reset();
          }
        }

        this.reset = function(){
          this.y = -radius;
          this.x = Math.floor(Math.random() * myGameArea.canvas.width );
        }

        this.edgeCollision = function(){
          if(this.x + radius >= myGameArea.canvas.width){
            this.x = myGameArea.canvas.width - radius - 1;
          }
          if (this.x - radius <= 0){
            this.x = radius + 1;
          }
        }
        
        this.enemyMovement = function(){
          if(!this.isturn){
            this.idle(30);
          } else {
            this.inturn(15);
          }
        }
        
        this.idle = function(frame){
          this.count++;
          if(this.count > frame){
            this.isturn = (Math.floor(Math.random() * 2)) ? true: false;
            this.goRight = (Math.floor(Math.random() * 2) ) ? true : false;
            if(this.isturn) this.speedX = (this.goRight) ? 1 : -1;
            this.count = 0;
          }
        }
        
        this.inturn = function(frame){
          this.count++
          if(this.count > frame){
            this.count = 0;
            this.isturn = false;
            this.speedX = 0;
          }
          
        }

        this.pieceCollision = function(component){
          var dx = this.x - component.x;
          var dy = this.y - component.y;
          var distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < this.radius + component.radius) {
            return true;
          }
            return false;
        }
      }

      function updateEntities(speed){
        $.each(stars, function(i,v){
          v.redraw(speed);
        });
        $.each(allies,function(i,v){
          v.redraw(speed);
        });
        $.each(enemies,function(i,v){
          v.redraw(speed);
        });
        player.redraw(speed);
      }
      
      var beenhit = false;
      var itemhit;

      function updateGameArea() {
        if(life < 0){
          myGameArea.gameover();
          if(myGameArea.keys && myGameArea.keys[82])
          {
            life = 2;
            score = 0;
            beenhit = false;
            
            while (allies.length) { allies.pop(); }
            
            for(var i = 0; i < 5; i++){
              allies.push(new component(10, "black", Math.floor(Math.random() * myGameArea.canvas.width ), -15 - (Math.floor(Math.random() * myGameArea.canvas.height)), $("#ally").get(0)) );
              allies[i].speedY = 2;
            }
            
            while (enemies.length) { enemies.pop(); }
            for(var i = 0; i < 10; i++){
              enemies.push(new component(20, "black", Math.floor(Math.random() * myGameArea.canvas.width ), -15 - (Math.floor(Math.random() * 1000)), $("#enemy").get(0)));
              enemies[i].speedY = 4;
            }
            
          } 
        }else
        
        if(beenhit === true){
          myGameArea.beenhit();
          if(myGameArea.keys && myGameArea.keys[67]){
            beenhit = false;
          }
          while (enemies.length) { enemies.pop(); }
          for(var i = 0; i < 10; i++){
            enemies.push(new component(20, "black", Math.floor(Math.random() * myGameArea.canvas.width ), -15 - (Math.floor(Math.random() * 1000)), $("#enemy").get(0)));
            enemies[i].speedY = 4;
          }
        } else  

        {
          player.speedX = 0;
          player.speedY = 0;    
          if (myGameArea.keys && myGameArea.keys[37]) {player.speedX = -2; }
          if (myGameArea.keys && myGameArea.keys[39]) {player.speedX = 2; }
          
          $.each(allies,function(i,v){
            if(player.pieceCollision(v)){
              score++; 
              v.reset();
            }
          });

          $.each(enemies,function(i,v){
            if(player.pieceCollision(v)){
              life--;
              beenhit=true;
              itemhit = i;
            }
          });

     
          $.each(enemies,function(i,v){
            v.enemyMovement();
          });

          myGameArea.clear();

          if (myGameArea.keys && myGameArea.keys[38]) {
            updateEntities(6);
          }else
          if (myGameArea.keys && myGameArea.keys[40]){
            updateEntities(2);
          } else {
            updateEntities(4);    
          }

          myGameArea.updateUI();
        }
        
        requestAnimationFrame(updateGameArea);
      }
    </script>
