<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var uluru = {lat: 41.8781, lng: -87.6298};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru
        });
        
        $.get("https://data.cityofchicago.org/resource/cdmx-wzbz.json?$limit=999",function(response){
          console.log(response);
          plotdata(response,map);
        });
      }
     
      
      function plotdata(datatoplot,gmap){
        $.each(datatoplot,function(index,curr){
          var newpos = {lat: curr.location.coordinates[1], lng: curr.location.coordinates[0]};
          
           var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">'+this.service_request_number+'</h1>'+
            '<div id="bodyContent">'+
            '<p><b>'+this.type_of_service_request +'</b> on'+this.what_type_of_surface_is_the_graffiti_on_ +
            '@ '+this.street_address+'</p>'+
            '<p>Service is'+ this.status +
            '</p>'+
            '</div>'+
            '</div>';
          
          var infowindow = new google.maps.InfoWindow({
            content: contentString
          });
          
          
          var marker = new google.maps.Marker({
            position: newpos,
            map: gmap,
            title: this.service_request_number
          });
          
          marker.addListener('click', function() {
            infowindow.open(gmap, marker);
          });

        });
        
      }
    
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF8nkorKQLn7OmJLuSIsMItMTJBCT5WUY&callback=initMap">
    </script>
  </body>
</html>
