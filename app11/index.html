      <section>
        <form>
          Please select your preferred contact method:
          <div>

             name="contact" value="email" checked>

      <!--JavaScripts-->

      <script src="../bootstrap4.min.js"></script>    
      <script type="text/javascript">
        var db = new Dexie("MyDB");
            db.version(1).stores({settings: "name,value,date"});
            db.on("populate", function() {
                db.settings.add({name: "lastAccessed", value: new Date()});
                db.settings.add({name: "shareLocation", value: false, date: new Date()});
                db.settings.add({name: "displayName", value: "default"});
            });
            db.open();
            db.put(name: "lastAccessed", value: new Date());
      </script>
