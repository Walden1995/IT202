    <div id="card" class="col-sm-6 col-md-4 col-lg-3 mt-4 sample">
      <div class="card card-inverse card-info">
          <img class="card-img-top" src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif">
          <div class="card-block">
              <figure class="profile profile-inline">
                  <img id="profileavatar" src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif" class="profile-avatar" alt="">
              </figure>
              <h4 class="card-title">Tawshif Ahsan Khan</h4>

    <script type="text/javascript">
      var query;
      $(document).ready( function(){
        $.get("https://randomuser.me/api/?results=4",function(callback){
          $.each(callback.results,function(i,v){
            console.log(v);
            var card = $("#card").clone();
            card.removeClass("sample");
            card.find(".card-title").text(v.name.first + " " + v.name.last);
            card.find(".card-img-top").attr("src",v.picture.large);
            card.find("#profileavatar").attr("src",v.picture.large);
            card.find("#text1").text("Username: " + v.login.username);
            card.find("#text2").text("email: " + v.email);
            var body = $("#Body");
            body.find(".row").append(card);
          });
        });
   
        
      });
    </script>
